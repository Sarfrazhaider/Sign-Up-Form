<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="maindiv">
      <form action="#">
        <h1>Sign Up</h1>
        <p class="p1">It's free and only takes a minute</p>
        <div class="box">
          <label for="First Name">First Name</label>
          <input type="text" />
        </div>
        <div class="box">
          <label for="Last Name">Last Name</label>
          <input type="text">
        </div>
        <div class="box">
          <label for="Email">Email</label>
          <input id="Email" type=text>
        </div>
        <div class="box">
          <label for="Password">Password</label>
          <input id="Password" type="password">
        </div>
        <div class="box">
          <label for="Confirm Password">Confirm Password</label>
          <input type="password">
        </div class="box">
        <button type="submit">Sign Up</button>
        <p class="p2">By clicking the Sign Up button you agree to our
          <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
      </form>
      <p class="p3">Already have an account? <a href="#" class="link">Login Here</a></p>
    </div>
  </body>
</html>
